    <script type="text/javascript">
      var app = new Vue({
        el: '#bens_spinner',
        data: {},
        created: function(){

            console.log('created')

            const vm = this;
             
             
                   
            $('#exampleModal').on("shown.bs.modal", startTimeout);
            $('#exampleModal').modal({
                show:true,
                backdrop:true,
                keyboard:true
            })

            function startTimeout(){
                console.log('startTimeout')

                var myModal = $(this);
                
                setTimeout(turnOffSpinner, 3000);
                function turnOffSpinner(){
                    console.log('turnOffSpinner')
                    myModal.modal('hide');
                    $('#exampleModal').hide();
                }
            }
        }
      });
    </script>
